# To run use command "docker-compose --env-file voting.env up"
version: '3.8'
services:
  app:
    image: "voting:0.0.1"
    container_name: "voting-app"
    build: 
      context: .
      dockerfile: docker/Dockerfile
      tags:
        - "voting:0.0.1"
    ports:
      - "${APP_PORT}:8080"
    env_file: "voting.env"
  db:
    image: "postgres:15.3"
    container_name: "postgres"
    ports:
      - "${DB_PORT}:5432"
    env_file: "voting.env"
    

